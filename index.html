<!DOCTYPE html>
<html>
  <head>
    <title>Online store</title>
    <style>
      button {
        padding: 13px 18px;
        background-color: #e74c3c;
        border: 2px;
        border-radius: 8px;
        width: 200px;
        margin: 3px;
      }

      .button {
        background: #e74c3c;
        padding: 5px 15px;
        border: 2px;
        cursor: pointer;
        color: fff;
        font-size: 15px;
        border-radius: 5px;
      }

      .button:hover {
        padding: 5px 15px;
        background-color: #ff3377;
        border-radius: 10px;
      }

      label {
        float: left;
        width: 8%;
        text-align: right;
      }

      div.storeBorder {
        width: 68%;
        border: 1px solid #e74c3c;
        background-color: #fadbd8;
        padding: 1px;
        margin-bottom: 9px;
        float: left;
      }

      div.totalprice {
        width: 28%;
        border: 1px solid #e74c3c;
        background-color: #fadbd8;
        float: left;
        margin-left: 15px;
      }
    </style>
  </head>

  <body>
    <fieldset style="background-color: #fadbd8">
      <legend>
        <b><h3>Login details</h3></b>
      </legend>

      <p>
        <label for="name">User name: </label>
        <input
          id="username"
          type="text"
          placeholder="User name"
          autofocus
          tabindex="2"
        />
      </p>

      <p>
        <label for="email">Email:</label>
        <input
          type="email"
          placeholder="name@mail.com"
          tabindex="3"
          id="email"
        />
      </p>
    </fieldset>

    <fieldset>
      <legend><b>Products</b></legend>
      <div class="storeBorder">
        <h2 style="color: black; font-size: 30px">Home shirt</h2>
        <img
          src="http://johnlewis.scene7.com/is/image/JohnLewis/footballshop_england_prod2_201014?$alpha$"
        />

        <h2 style="color: black; font-size: 20px">&pound20</h2>
        <form>
          <label for="amount"> Amount: </label>
          <input size="1" id="amount1" type="text" value="0" />
        </form>
        <br />
        <button type="button" onclick="incrementOne()" class="btn btn-success">
          Add to Cart
        </button>
      </div>

      <div id="price" class="totalprice">
        <p style="text-align: center; font-size: 20px">
          <b>Total bill is: </b>
        </p>
        <div
          style="text-align: center"
          id="totalBill"
          style="font-size: 20px; float: center"
        >
          &pound<span id="totalValue"></span>
        </div>
        <div style="text-align: center">
          <br />
          <button type="button" onclick="Total()" class="btn btn-success">
            Order Now
          </button>
        </div>
      </div>

      <div class="storeBorder">
        <p style="color: black; font-size: 30px"><b>Away shirt</b></p>
        <img
          src="http://johnlewis.scene7.com/is/image/JohnLewis/footballshop_england_prod1_201014?$alpha$"
        />

        <p style="color: black; font-size: 20px"><b>&pound20</b></p>
        <form>
          <label for="amount"> Amount: </label>
          <input size="1" id="amount2" type="text" value="0" />
        </form>
        <br />
        <button type="button" onclick="incrementTwo()" class="btn btn-success">
          Add to Cart
        </button>
      </div>

      <div class="storeBorder">
        <p style="color: black; font-size: 30px">
          <b>Custom name shirt</b>
        </p>
        <img
          src="http://images.nike.com/is/image/DotCom/PHN_PS/2014-England-Stadium-Goalkeeper-8y-15y-Kids-Football-Shirt-588077_330_A.png?fmt=png-alpha"
          style="width: 218px; height: 156px"
        />

        <p style="color: black; font-size: 20px"><b>&pound25</b></p>
        <form>
          <label for="amount"> Amount: </label>
          <input size="1" id="amount3" type="text" value="0" />
        </form>
        <br />
        <button
          type="button"
          onclick="incrementThree()"
          class="btn btn-success"
        >
          Add to Cart
        </button>
      </div>
    </fieldset>

    <a href="#" class="cd-top">Back to the top</a>
    <script>
      var product1 = parseInt(document.getElementById("amount1").value);
      var total1 = 20;
      var total2 = 20;
      var total3 = 25;

      function incrementOne() {
        product1++;
        document.getElementById("amount1").value = product1;
        document.getElementById("totalBill").innerHTML =
          "&pound" +
          (total1 * product1 + total2 * product2 + total3 * product3);
        totalValue = total1 * product1 + total2 * product2 + total3 * product3;
      }
      var product2 = parseInt(document.getElementById("amount2").value);

      function incrementTwo() {
        product2++;
        document.getElementById("amount2").value = product2;
        document.getElementById("totalBill").innerHTML =
          "&pound" +
          (total1 * product1 + total2 * product2 + total3 * product3);
        totalValue = total1 * product1 + total2 * product2 + total3 * product3;
      }
      var product3 = parseInt(document.getElementById("amount3").value);

      function incrementThree() {
        product3++;
        document.getElementById("amount3").value = product3;
        document.getElementById("totalBill").innerHTML =
          "&pound" +
          (total1 * product1 + total2 * product2 + total3 * product3);
        totalValue = total1 * product1 + total2 * product2 + total3 * product3;
      }

      function Total() {
        var number = 0;
        var totalValue;
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;

        totalValue = total1 * product1 + total2 * product2 + total3 * product3;

        if (username == "" || email == "") {
          alert("Please fill in all the fields");
          return false;
        } else {
          var myWindow = window.open("", "MsgWindow", "width=400, height=400");

          myWindow.document.write(
            "<center>Dear " +
              username +
              " Your order stands for - &pound" +
              totalValue +
              ". You have ordered " +
              product1 +
              " Home shirt's, " +
              product2 +
              " Away shirt's, " +
              product3 +
              " Custom name shirt's.</center>"
          );
          return true;
        }
      }
    </script>
    <div id="footer">
      <center>Created by:</center>
    </div>
    <div id="footer">
      <center>Maradom</center>
    </div>
  </body>
</html>
